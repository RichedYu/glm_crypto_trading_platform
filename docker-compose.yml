# /docker-compose.yml
services:
  redis:
    image: redis:7-alpine
    container_name: glm_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  trading_service:
    build: ./services/trading_service
    container_name: trading_service
    ports:
      - "8001:8000"
    volumes:
      - ./services/trading_service/app:/app/app
      - ./data/trading_data:/app/data
    env_file:
      - ./services/trading_service/.env
    environment:
      - REDIS_URL=redis://redis:6379/0
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      redis:
        condition: service_healthy

  sentiment_service:
    build: ./services/sentiment_service
    container_name: sentiment_service
    ports:
      - "8002:8000"
    volumes:
      # 只挂载app目录，避免覆盖镜像中已预下载的模型
      - ./services/sentiment_service/app:/app/app
    env_file:
      - ./services/sentiment_service/.env
    restart: unless-stopped
    networks:
      - app-network

  strategy_service:
    build: ./services/strategy_service
    container_name: strategy_service
    ports:
      - "8003:8000"
    volumes:
      - ./services/strategy_service:/app
      - ./data:/app/data
    env_file:
      - ./services/strategy_service/.env
    restart: unless-stopped
    networks:
      - app-network
    depends_on:
      - sentiment_service

networks:
  app-network:
    driver: bridge

volumes:
  redis_data:
  trading_data:
  sentiment_data:
